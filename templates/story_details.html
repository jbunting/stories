<div id="story_holder">
    <div class="close_button"></div>
    <div id="story_img" style="background: url({{img_uri}}) no-repeat center center;">
        <h2 class="story_title">{{story_title}}</h2>
    </div>
    <h4 class="story_date">{{story_date}}</h4>
    <h5 class="story_location">{{story_location}}</h5>
    <div class="story_details"><p>{{story_details}}</p></div>
    <div style="clear: both;"></div>
</div>
